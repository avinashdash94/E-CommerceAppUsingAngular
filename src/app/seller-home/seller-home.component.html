<div class="product-list">
    <h1>All Product List</h1>
    <p class="message-p">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
               </tr> 
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"/></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td><div (click)="deleteProduct(item.id)" style="display: inline;">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </div>
                    <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
            </tr>
        </tbody>
       
    </table>

</div>
